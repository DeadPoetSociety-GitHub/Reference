<!-- Loading Animations Effects -->
<style>
	section {
		position: relative;
		width: 100%;
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
		animation: changeColor 5s linear infinite;
	}
	@keyframes changeColor {
		0% {
			filter: hue-rotate(0deg);
		}
		100% {
			filter: hue-rotate(360deg);
		}
	}
	section h2 {
		color: #369528;
	}
	section .loader {
		position: relative;		
		display: flex;
	}
	section .loader .dot {
		position: relative;
		display: block;
		width: 10px;
		height: 10px;
		background: #369528;
		box-shadow: 0 0 10px #369528,
								0 0 20px #369528,
								0 0 40px #369528,
								0 0 60px #369528,
								0 0 80px #369528,
								0 0 100px #369528;
		margin: 20px 10px;
		transform: scale(0.1);
		border-radius: 50%;
		animation: animateDot 2s linear infinite;
		animation-delay: calc(0.1s * var(--i));
	}
	section .loader:last-child .dot {
		animation-delay: calc(-0.1s * var(--i));
	}
	@keyframes animateDot {
		0% {
			transform: scale(0.1);
		}
		10% {
			transform: scale(1);
		}
		50,100% {
			transform: scale(0.1);
		}
	}
</style>

<section>
	<div class="loader">
		<div class="dot" style="--i:0;"></div>

  .section .set div:nth-child(7) {

  .section .set div:nth-child(8) {

  @keyframes animate {

<style>
	.movie {
		position: absolute;
		top: -100px;
		left: -100px;
		right: -100px;
		bottom: -100px;
		display: flex;
		justify-content: center;
		align-items: center;
		background: #fff;
	}
	.movie video {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 50%;
		object-fit: cover;
		filter: blur(20px);
	}
	.movie .sphere {
		position: relative;
		width: 400px;
		height: 400px;
		border-radius: 50%;
		z-index: 10;
		margin: 0 0 22% 0;
	}
	.movie .sphere:before {
		content: '';
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		z-index: 11;
		border-radius: 50%;
		box-shadow: inset 0 100px 100px rgba(255,255,255,0.5),
								inset 0 -100px 100px rgba(0,0,0,1),
								inset 0 0 100px rgba(0,0,0,1);
	}
	.movie .sphere:after {
		content: '';
		position: absolute;
		bottom: -50px;
		left: -50px;
		width: 700px;
		height: 100px;
		border-radius: 50%;
		background: radial-gradient(#000, transparent, transparent);
		z-index: -1;
	}
	.movie .sphere video {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		border-radius: 50%;
		object-fit: cover;
		filter: blur(0);
	}
</style>
